    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>

        </div>
        <!-- /.row -->
        <br/>



        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12"  ng-repeat="org in vm.orgs">


                <div class="panel panel-success">
                    <div class="panel-heading">{{ org.org_name|uppercase}} Wallet Details</div>
                    <div class="panel-body" >
                    <img src="http://api.file-dog.shatkonlabs.com/files/rahul/{{org.logo}}" width="100px"/>



                    <table style="font-size: large;width: 100%">
                        <tr ng-repeat="amount in org.trans">

                                <td>{{ amount.type|uppercase}}</td> <td > &#8377{{amount.amount}}</td>

                        </tr>
                        <tr class="btn-success"><td>Balance</td><td> &#8377{{org.balance}}</td></tr>
                        <tr class="btn-danger"><td>Withdrawal Balance</td><td> &#8377{{org.wbalance}}</td></tr>
                    </table>

                    <br>
                    <br>


                <button class="btn btn-success">Details</button>
                <button class="btn btn-success">Transfer</button>
                    </div>
                    </div>

            </div>


            <!-- /.col-lg-8 -->

        </div>



    </div>
